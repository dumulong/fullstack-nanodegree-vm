{% extends "base.html" %}

{% block content %}

<div class="pane row">

    <div class="col-sm-12">

        <div class="card">
            <div class="card-body">

                <h2>Delete Item</h2>

                <h3 style="color: red;">Are you sure you want to delete the following item?</h3>

                <form action="#" method="POST">

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{item.title}}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="3" class="form-control" name="description" id="description" readonly>{{item.description}}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="category_id">Category</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{category}}" readonly>
                    </div>

                    <button type="submit" class="btn btn-primary">Delete</button>

                    <a href="{{url_for('showItem', category=item.category.name, item=item.title)}}">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </a>


                </form>

            </div>

        </div>

    </div>

</div>

{% endblock %}
