{% extends "base.html" %}

{% block content %}

<div class="pane row">

    <div class="col-sm-12">

        <div class="card">
            <div class="card-body">
                <h2>{{item.title}}</h2>
                <div>
                    {{item.description}}
                </div>
                <div style="padding-top: 10px;">
                    <a href = "{{url_for('editItem', item=item.title)}}"><span>Edit</span></a>
                    <span>|</span>
                    <a href = "{{url_for('deleteItem', item=item.title)}}"><span>Delete</span></a>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
